name: build and push iplink

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file src/iplink_src/Dockerfile --tag iplink:latest
    - name: Push the docker image to github registry
      run: docker push iplink:latest ghcr.io/backchristoffer/iplink:latest
