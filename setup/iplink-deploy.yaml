apiVersion: v1
kind: Namespace
metadata:
  name: iplink
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: iplink
  namespace: iplink
  labels:
    app: iplink
spec:
  selector:
    matchLabels:
      app: iplink
  template:
    metadata:
      labels:
        app: iplink
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
      - name: iplink
        image: ghcr.io/backchristoffer/iplink:master
      terminationGracePeriodSeconds: 0